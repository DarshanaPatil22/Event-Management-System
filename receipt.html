<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .receipt-container {
            
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .booking-details {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .thank-you {
            margin-top: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>

<div class="receipt-container">
    <h1>Booking Succssefully.....!</h1>

    

    <div class="thank-you">
        <p>Thank you for booking with us. We look forward to seeing you at the event!</p>
    </div>
</div>

</body>
</html>
